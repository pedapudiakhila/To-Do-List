<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stats-container">
        <div class="details">
          <h1>To Do List</h1>
          <p>Keep Pushing Your Limits!</p>
          <div id="progress-bar">
            <div id="progress-line"></div>
          </div>
        </div>
        <div class="stats-numbers">
          <p id="numbers">0/0</p>
        </div>
      </div>
      <form id="task-form">
        <input type="text" id="task" placeholder="Write Your Task" />
        <button id="newTask" type="submit">+</button>
      </form>
      <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
